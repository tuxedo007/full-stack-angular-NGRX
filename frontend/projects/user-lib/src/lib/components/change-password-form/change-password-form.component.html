<form class="change-password-form" [formGroup]="changePasswordForm">

  <div class="mat-error error" *ngIf="changePasswordForm?.errors?.confirmValue">
    <mat-icon aria-hidden="false" aria-label="Error">error</mat-icon>
    The new password and the confirm password do not match.
  </div>

  <div class="form-field">
    <mat-form-field appearance="outline">
      <mat-label>Current Password</mat-label>
      <input matInput type="password" formControlName="currentPassword">
    </mat-form-field>
  </div>

  <div class="form-field">
    <mat-form-field appearance="outline">
      <mat-label>New Password</mat-label>
      <input matInput type="password" formControlName="newPassword">
    </mat-form-field>
  </div>

  <div class="form-field">
    <mat-form-field appearance="outline">
      <mat-label>Confirm Password</mat-label>
      <input matInput type="password" formControlName="confirmPassword">
    </mat-form-field>
  </div>

  <div class="buttons">
    <button type="button" (click)="doChangePassword()" mat-raised-button color="primary">
      Change Password
    </button>
  </div>


</form>
