<div *ngIf="loggedIn">
  <button mat-button [matMenuTriggerFor]="menu">
    <mat-icon aria-hidden="false" aria-label="User Account">account_circle</mat-icon>
    <span>{{displayName}} ({{username}})</span>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="navigateToProfile()">Profile</button>
    <button mat-menu-item (click)="navigateToLogout()">Logout</button>
  </mat-menu>
</div>
<div *ngIf="!loggedIn">
  <button mat-button (click)="navigateToLogin()">
    <mat-icon aria-hidden="false" aria-label="User Account">account_circle</mat-icon>
    <span>Login</span>
  </button>
</div>
